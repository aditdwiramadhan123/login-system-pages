<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="login">
      <form>
        <h1>LOG IN</h1>
        <h2 id="h2">Login to your account!</h2>
        <div class="containerUsername">
          <img src="../image/icons8-username-32.png" alt="gambarUsername">
          <label for="username" id="labelUsername">username</label>
          <input type="text" id="username" />
        </div>

        <div class="containerPassword">
          <img src="../image/icons8-password-24 (1).png" alt="gambarPassword">
          <label for="password" id="labelPassword">password</label>
          <input type="password" id="password" />
        </div>

        <p class="signUplink">Don't have an account? <a href="">Sign up</a></p>

        <button value="submit"> <span>Login</span></button>
      </form>
    </div>

    <script src="index.js"> </script>
  </body>
</html>
